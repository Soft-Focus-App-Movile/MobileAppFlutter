name: flutter_app_softfocus
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  get_it: ^7.6.4
  http: ^1.5.0
  path: ^1.9.1
  sqflite: ^2.4.2
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  google_fonts: ^6.2.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  http_parser: ^4.1.1
  mime: ^2.0.0
  file_picker: ^8.1.6
  google_sign_in: ^6.2.2
  flutter_svg: ^2.0.10+1
  flutter_riverpod: ^2.4.0
  dio: ^5.3.0
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  fl_chart: ^0.65.0
  intl: ^0.18.1
  signalr_netcore: ^1.4.4
  go_router: ^14.0.0
  url_launcher: ^6.2.5
  cached_network_image: ^3.3.1
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  build_runner: ^2.4.9
  freezed: ^2.4.5
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# Configuraci√≥n del icono de la app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/SoftFocus_icon.png"
  remove_alpha_ios: true  # Requerido para App Store de Apple

  # Opcional: icono personalizado para web
  web:
    generate: true
    image_path: "assets/icons/SoftFocus_icon.png"

  # Opcional: icono personalizado para Windows
  windows:
    generate: true
    image_path: "assets/icons/SoftFocus_icon.png"
